<!DOCTYPE html>
<html lang="zh_cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/main.css}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script th:src="@{/scripts/main.js}"></script>
    <!-- 引入字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap}" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body hx-boost="true">
<!--加载进度条部分-->
<div th:replace="~{commons/navbar_and_footer :: common_progress}"></div>
<!--导航栏部分-->
<div th:replace="~{commons/navbar_and_footer :: common_navbar}"></div>
<div class="header-block"></div>
<!--流动网页部分-->
<main th:fragment="me-container" id="me-container">
    <title>关于サイバー環状線</title>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/me.css}">
    <div class="me-content">
        <div class="profile">
            <div class="picture">
                <h3 class="window window-picture-1"></h3>
                <h3 class="window window-picture-2"></h3>
                <div class="window-content">
                    <div class="window-border-left">
                        <h3 class="window window-border-left"></h3>
                        <h3 class="window window-border-left"></h3>
                        <h3 class="window window-border-left"></h3>
                        <h3 class="window window-border-left"></h3>
                        <h3 class="window window-border-left"></h3>
                        <h3 class="window window-border-left"></h3>
                        <h3 class="window window-border-left"></h3>
                        <h3 class="window window-border-left"></h3>
                        <h3 class="window window-border-left"></h3>
                        <h3 class="window window-border-left"></h3>
                        <h3 class="window window-border-left"></h3>
                        <h3 class="window window-border-left-picture"></h3>
                        <h3 class="window window-border-left-picture"></h3>
                        <h3 class="window window-border-left-picture"></h3>
                        <h3 class="window window-border-left-picture"></h3>
                        <h3 class="window window-border-left-picture"></h3>
                    </div>
                    <div class="window-inner-content profile-picture">
                        <img alt="[ERROR]profile_picture.jpg图像加载失败" th:src="@{/images/profile_picture.jpg}" class="profile-picture">
                        <h3 class="window">By <a href="https://x.com/Kobaryo_2b1c/status/2009828165645152613">X@Kobaryo_2b1c</a></h3>
                    </div>
                    <div class="window-border-right">
                        <h3 class="window window-border-right"></h3>
                        <h3 class="window window-border-right"></h3>
                        <h3 class="window window-border-right"></h3>
                        <h3 class="window window-border-right"></h3>
                        <h3 class="window window-border-right"></h3>
                        <h3 class="window window-border-right"></h3>
                        <h3 class="window window-border-right"></h3>
                        <h3 class="window window-border-right"></h3>
                        <h3 class="window window-border-right"></h3>
                        <h3 class="window window-border-right"></h3>
                        <h3 class="window window-border-right"></h3>
                        <h3 class="window window-border-right-picture"></h3>
                        <h3 class="window window-border-right-picture"></h3>
                        <h3 class="window window-border-right-picture"></h3>
                        <h3 class="window window-border-right-picture"></h3>
                        <h3 class="window window-border-right-picture"></h3>
                    </div>
                </div>
                <h3 class="window window-picture-bottom-1"></h3>
                <h3 class="window window-picture-bottom-2"></h3>
            </div>
            <div class="content-block bio"></div>
        </div>
    </div>
</main>
<!--页脚部分-->
<div class="header-block"></div>
<div th:replace="~{commons/navbar_and_footer :: common_footer}"></div>
</body>
</html>
